<style>
  body {
    font-size: 14px;
  }
</style>

<!-- swiper > swiper -->
<a-swiper id="outerSwiper" indicator-dots=true style="height:300px">
  <a-swiper-item style="height:300px">
    <a-swiper id="innerSwiper" indicator-dots=true>
      <a-swiper-item>
        <a-view style="display: block;height: 150px;background-color: red">1-1</a-view>
      </a-swiper-item>
      <a-swiper-item>
        <a-view style="display: block;height: 150px;background-color: blue">1-2</a-view>
      </a-swiper-item>
      <a-swiper-item>
        <a-view style="display: block;height: 150px;background-color: yellow">1-3</a-view>
      </a-swiper-item>
    </a-swiper>
  </a-swiper-item>
  <a-swiper-item style="height:300px">
    <a-view style="display: block;height: 150px;background-color: blue">2</a-view>
  </a-swiper-item>
  <a-swiper-item style="height:300px">
    <a-view style="display: block;height: 150px;background-color: yellow">3</a-view>
  </a-swiper-item>
</a-swiper>

<!-- scroll-view > swiper -->
<a-scroll-view id="nestedScrollView" scroll-x="true" style="width: 100%;">
  <a-swiper indicator-dots=true id="scrollViewSwiper">
    <a-swiper-item>
      <a-view style="display: block;height: 150px;background-color: red">1-1</a-view>
    </a-swiper-item>
    <a-swiper-item>
      <a-view style="display: block;height: 150px;background-color: blue">1-2</a-view>
    </a-swiper-item>
    <a-swiper-item>
      <a-view style="display: block;height: 150px;background-color: yellow">1-3</a-view>
    </a-swiper-item>
  </a-swiper>
  <div style="width: 1000px;">PADDING</div>
</a-scroll-view>

<a-swiper indicator-dots=true id="scrollViewSwiper">
  <a-swiper-item>
    <a-scroll-view style="width: 100vw;height: 100px;" scroll-x="true">
      <a-view style="width: 1000px; height: 100px; background: linear-gradient(to right, red, green);white-space: nowrap;">1-1</a-view>
    </a-scroll-view>
    PADDING
  </a-swiper-item>
  <a-swiper-item>
    <a-view style="display: block;height: 150px;background-color: blue">1-2</a-view>
  </a-swiper-item>
  <a-swiper-item>
    <a-view style="display: block;height: 150px;background-color: yellow">1-3</a-view>
  </a-swiper-item>
</a-swiper>

<a-swiper indicator-dots=true id="scrollViewSwiper">
  <a-swiper-item>
    <a-scroll-view style="width: 100vw;height: 200px;" scroll-y="true">
      <a-scroll-view style="width: 100vw;height: 100px;" scroll-x="true">
        <a-view style="width: 1000px; height: 100px; background: linear-gradient(to right, red, green);white-space: nowrap;">1-1</a-view>
      </a-scroll-view>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
      <div>1</div>
    </a-scroll-view>
    PADDING
  </a-swiper-item>
  <a-swiper-item>
    <a-view style="display: block;height: 150px;background-color: blue">1-2</a-view>
  </a-swiper-item>
  <a-swiper-item>
    <a-view style="display: block;height: 150px;background-color: yellow">1-3</a-view>
  </a-swiper-item>
</a-swiper>
